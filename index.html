<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M&K Journal</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f5f2;
      margin: 0;
      padding: 16px;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
    }

    .verse {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .day {
      background: #ffffff;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    .reading {
      font-weight: 600;
      margin-bottom: 10px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
    }

    textarea {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: vertical;
    }
  </style>
</head>
<body>

  <h1>üìñ M&K Journal</h1>

  <div class="verse">
    ‚ÄúTherefore encourage one another and build one another up, just as you are doing.‚Äù<br>
    <strong>1 Thessalonians 5:11</strong>
  </div>

  <div style="text-align:center; margin-bottom: 20px;">
    <button id="saveBtn" style="
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 20px;
      border: none;
      background: #4a6cf7;
      color: white;
      font-weight: 600;
    ">
      üíæ Save Progress
    </button>

    <div id="saveStatus" style="
      margin-top: 8px;
      font-size: 14px;
      color: #2e7d32;
      display: none;
    ">
      Saved ‚úì
    </div>
  </div>

  <div id="days"></div>

  <script>
    const readings = [
      "Matthew 1","Matthew 2","Matthew 3","Matthew 4","Matthew 5",
      "Matthew 6","Matthew 7","Matthew 8","Matthew 9","Matthew 10",
      "Matthew 11","Matthew 12","Matthew 13","Matthew 14","Matthew 15",
      "Matthew 16","Matthew 17","Matthew 18","Matthew 19","Matthew 20",
      "Matthew 21","Matthew 22","Matthew 23","Matthew 24","Matthew 25",
      "Matthew 26","Matthew 27","Matthew 28",
      "Mark 1","Mark 2","Mark 3","Mark 4","Mark 5","Mark 6","Mark 7",
      "Mark 8","Mark 9","Mark 10","Mark 11","Mark 12","Mark 13",
      "Mark 14","Mark 15","Mark 16",
      "Luke 1","Luke 2","Luke 3","Luke 4","Luke 5","Luke 6","Luke 7",
      "Luke 8","Luke 9","Luke 10","Luke 11","Luke 12","Luke 13",
      "Luke 14","Luke 15","Luke 16","Luke 17","Luke 18","Luke 19",
      "Luke 20","Luke 21","Luke 22","Luke 23","Luke 24",
      "John 1","John 2","John 3","John 4","John 5","John 6","John 7",
      "John 8","John 9","John 10","John 11","John 12","John 13",
      "John 14","John 15","John 16","John 17","John 18","John 19",
      "John 20","John 21",
      "Revelation 1","Revelation 2","Revelation 3","Revelation 4",
      "Revelation 5","Revelation 6","Revelation 7","Revelation 8",
      "Revelation 9","Revelation 10","Revelation 11","Revelation 12",
      "Revelation 13","Revelation 14","Revelation 15","Revelation 16",
      "Revelation 17","Revelation 18","Revelation 19","Revelation 20",
      "Revelation 21","Revelation 22"
    ];

    const container = document.getElementById("days");

    readings.forEach((reading, index) => {
      const day = index + 1;
      const checked = localStorage.getItem(`day${day}-done`) === "true";
      const note = localStorage.getItem(`day${day}-note`) || "";

      const div = document.createElement("div");
      div.className = "day";

      div.innerHTML = `
        <h3>Day ${day}</h3>
        <div class="reading">${reading}</div>

        <label>
          <input type="checkbox" data-day="${day}" ${checked ? "checked" : ""}>
          Finished reading
        </label>

        <textarea data-day="${day}" placeholder="Shared notes for today...">${note}</textarea>
      `;

      const checkbox = div.querySelector("input");
      const textarea = div.querySelector("textarea");

      checkbox.addEventListener("change", () => {
        localStorage.setItem(`day${day}-done`, checkbox.checked);
      });

      textarea.addEventListener("input", () => {
        localStorage.setItem(`day${day}-note`, textarea.value);
      });

      container.appendChild(div);
    });

    // SAVE BUTTON LOGIC (correct place)
    document.getElementById("saveBtn").addEventListener("click", () => {
      document.querySelectorAll("input[type='checkbox']").forEach(cb => {
        localStorage.setItem(`day${cb.dataset.day}-done`, cb.checked);
      });

      document.querySelectorAll("textarea").forEach(area => {
        localStorage.setItem(`day${area.dataset.day}-note`, area.value);
      });

      const status = document.getElementById("saveStatus");
      status.style.display = "block";

      setTimeout(() => {
        status.style.display = "none";
      }, 2000);
    });
  </script>

</body>
</html>
